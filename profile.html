<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile - LinguaQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .profile-container { max-width: 800px; margin: 40px auto; padding: 40px; background: linear-gradient(135deg, #d0dbff 0%, #e5d4f6 100%);; backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2); text-align: center; }
        .profile-container h2 { font-size: 2.5rem; margin-bottom: 25px; color: #2d3748; }
        .form-group { margin-bottom: 30px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 12px; font-size: 1.2rem; color: #333; }
        .form-group input { width: 80%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
        .avatar-selection { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .avatar { cursor: pointer; border: 4px solid transparent; border-radius: 50%; padding: 5px; transition: all 0.3s ease; }
        .avatar img { width: 100px; border-radius: 50%; }
        .avatar.selected { border-color: #43a047; transform: scale(1.1); }
        .next-btn { background: #43a047; color: white; padding: 15px 40px; border-radius: 50px; font-weight: bold; text-decoration: none; border: none; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s ease; }
        .next-btn:hover { background: #388e3c; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Let's Get Started!</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="username">First, what should we call you?</label>
                <input type="text" id="username" placeholder="e.g., Alex" required>
            </div>
            
            <div class="form-group">
                <label>Now, choose your adventurer!</label>
                <div class="avatar-selection" id="avatar-grid">
                    <div class="avatar" data-avatar="https://api.dicebear.com/8.x/adventurer/svg?seed=Mimi"><img src="https://api.dicebear.com/8.x/adventurer/svg?seed=Mimi" alt="Avatar 1"></div>
                    <div class="avatar" data-avatar="https://api.dicebear.com/8.x/adventurer/svg?seed=Max"><img src="https://api.dicebear.com/8.x/adventurer/svg?seed=Max" alt="Avatar 2"></div>
                    <div class="avatar" data-avatar="https://api.dicebear.com/8.x/adventurer/svg?seed=Zoe"><img src="https://api.dicebear.com/8.x/adventurer/svg?seed=Zoe" alt="Avatar 3"></div>
                    <div class="avatar" data-avatar="https://api.dicebear.com/8.x/adventurer/svg?seed=Leo"><img src="https://api.dicebear.com/8.x/adventurer/svg?seed=Leo" alt="Avatar 4"></div>
                </div>
            </div>

            <button type="submit" class="next-btn">Next Step â†’</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('profile-form');
        const avatars = document.querySelectorAll('.avatar');
        let selectedAvatar = '';

        avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                avatars.forEach(a => a.classList.remove('selected'));
                avatar.classList.add('selected');
                selectedAvatar = avatar.dataset.avatar;
            });
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            if (!username || !selectedAvatar) {
                alert('Please enter your name and select an avatar.');
                return;
            }

            localStorage.setItem('linguaquest_user', username);
            localStorage.setItem('linguaquest_avatar', selectedAvatar);
            
            window.location.href = 'language_selection.html';
        });
    </script>
</body>
</html>
